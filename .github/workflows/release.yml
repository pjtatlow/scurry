name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runs-on: ubuntu-latest
          - goos: linux
            goarch: arm64
            runs-on: ubuntu-latest
          - goos: darwin
            goarch: amd64
            runs-on: macos-15-intel
          - goos: darwin
            goarch: arm64
            runs-on: macos-latest
          - goos: windows
            goarch: amd64
            runs-on: ubuntu-latest
          - goos: windows
            goarch: arm64
            runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build
        run: |
          bazel build //:scurry \
            --platforms=@rules_go//go/toolchain:${{ matrix.goos }}_${{ matrix.goarch }} \
            --stamp \
            --workspace_status_command="echo STABLE_VERSION ${{ github.event.release.tag_name }}"

      - name: Package
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          cp "bazel-bin/scurry_/scurry${EXT}" "scurry${EXT}"

          # Determine sha256 command based on runner OS
          if [ "${{ runner.os }}" = "macOS" ]; then
            SHA256="shasum -a 256"
          else
            SHA256="sha256sum"
          fi

          # Create archive
          ARCHIVE_NAME="scurry-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" "scurry${EXT}"
            $SHA256 "${ARCHIVE_NAME}.zip" > "${ARCHIVE_NAME}.zip.sha256"
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" "scurry${EXT}"
            $SHA256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            scurry-${{ matrix.goos }}-${{ matrix.goarch }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
